<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- Map outline -->
  <rect x="50" y="50" width="500" height="300" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  
  <!-- Roads -->
  <line x1="150" y1="50" x2="150" y2="350" stroke="#dddddd" stroke-width="15"/>
  <line x1="50" y1="200" x2="550" y2="200" stroke="#dddddd" stroke-width="20"/>
  <line x1="350" y1="50" x2="350" y2="350" stroke="#dddddd" stroke-width="10"/>
  
  <!-- College Building -->
  <rect x="250" y="150" width="100" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">PSCMR College</text>
  
  <!-- Landmarks -->
  <circle cx="150" cy="120" r="15" fill="#2ecc71"/>
  <text x="150" y="100" font-family="Arial" font-size="10" text-anchor="middle">Park</text>
  
  <rect x="400" y="250" width="40" height="40" fill="#e74c3c"/>
  <text x="420" y="310" font-family="Arial" font-size="10" text-anchor="middle">Shopping Mall</text>
  
  <polygon points="100,250 120,280 80,280" fill="#f1c40f"/>
  <text x="100" y="300" font-family="Arial" font-size="10" text-anchor="middle">Restaurant</text>
  
  <!-- Compass -->
  <circle cx="500" cy="100" r="30" fill="#ffffff" stroke="#333333" stroke-width="1"/>
  <text x="500" y="85" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">N</text>
  <text x="500" y="120" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">S</text>
  <text x="485" y="100" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">W</text>
  <text x="515" y="100" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">E</text>
  <line x1="500" y1="70" x2="500" y2="130" stroke="#333333" stroke-width="1"/>
  <line x1="470" y1="100" x2="530" y2="100" stroke="#333333" stroke-width="1"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">PSCMR College Campus Map</text>
  
  <!-- Legend -->
  <rect x="50" y="360" width="15" height="15" fill="#3498db"/>
  <text x="75" y="373" font-family="Arial" font-size="10" alignment-baseline="middle">College Building</text>
  
  <circle cx="150" cy="368" r="7" fill="#2ecc71"/>
  <text x="170" y="373" font-family="Arial" font-size="10" alignment-baseline="middle">Park</text>
  
  <rect x="230" y="360" width="15" height="15" fill="#e74c3c"/>
  <text x="255" y="373" font-family="Arial" font-size="10" alignment-baseline="middle">Shopping Mall</text>
  
  <polygon points="330,360 340,375 320,375" fill="#f1c40f"/>
  <text x="355" y="373" font-family="Arial" font-size="10" alignment-baseline="middle">Restaurant</text>
</svg>